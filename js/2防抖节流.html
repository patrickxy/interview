<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>防抖节流</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        防抖
        事件触发完成后一段时间在执行（只有在任务触发的间隔大于等于指定的间隔时间，任务才会被执行）
      </p>
      <p>
        节流 事件触发每隔一段时间执行一次 （任务在指定的间隔时间内只执行一次）
      </p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </body>
  <script>
    $(document).scroll(debounce(()=>{
      console.log('debounce')
    },300))
    $(document).scroll(throttle(()=>{
      console.log('throttle')
    },300))
    // 防抖 debounce
    function debounce(fn,await,immediate) {
      let timer = null
      return function() {
        // if(immediate){
        //   fn.apply(this,arguments)
        //   immediate = false
        // }
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          fn.apply(this,arguments)
        },await)
      }
    }
    function throttle(fn,await,immediate){
      let timer = null;
      return function(){
        // if(immediate){
        //   fn.apply(this,arguments)
        //   immediate = false
        // }
          if(!timer){
            timer = setTimeout(()=>{
            fn.apply(this,arguments)
            timer = null
          },await)
        }
      }
    }
  </script>
</html>
