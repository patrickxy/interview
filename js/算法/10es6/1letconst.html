    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>es6-> let const</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>let const</h5>
      <ul>
        <li>块级作用域</li>
        <li>无变量提升</li>
        <li>暂时性死区</li>
        <li>不允许重复生命</li>
      </ul>
      <p>
        const:声明常量
        无法修改（保证变量指向的内存地址所保存的数据不允许改动-》因此对象是可以改动的object
        array function）
      </p>
    </div>
