<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Apply call bind</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>apply 、 call 、bind 三者都是用来改变函数的this对象的指向的；</li>
        <li>
          apply 、 call 、bind
          三者第一个参数都是this要指向的对象，也就是想指定的上下文；
        </li>
        <li>apply 、 call 、bind 三者都可以利用后续参数传参；</li>
        <li>bind 是返回对应函数，便于稍后调用；apply 、call 则是立即调用 。</li>
      </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </body>
  <script>
    // apply call 应用实例
    //1.数组追加数据
    let a = [1]
    let b = [2]
    let c = [3]
    Array.prototype.push.apply(a, b)
    console.log(a) //[1,2]
    Array.prototype.push.call(a, ...c)
    console.log(a) //[1,2,3]
    // 2.获取最大值
    let arr = [3, 4, 6, 2]
    let d = Math.max.apply(Math, arr)
    console.log(d)
    // 3.判断是否是array
    function isArrayFunc(obj) {
      console.log(Object.prototype.toString.call(obj))
      return Object.prototype.toString.call(obj) === '[object array]'
    }
    isArrayFunc(isArrayFunc)
  </script>
</html>
