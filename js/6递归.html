      }

  <body>
    <div class="container">
      <p>函数调用自身直至得到返回</p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </body>
  <script>
    function fenq(n) {
      if (n == 2) {
        return 1
      }
      if (n == 1) {
        return 0
      }
      return fenq(n - 1) + fenq(n - 2)
    }
    console.log(fenq(40)) //63245986
