<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>笔试题1 考察浏览器事件循环</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(1)
      }, 1000)
      setTimeout(() => {
        console.log(2)
      }, 0)
      setTimeout(() => {
        console.log(3)
      }, 800)
      var start = new Date()
      while (new Date() - start < 1200) {}
      console.log(4)
      for (var i = 0; i <= 15; i++) {
        setTimeout(() => {
          console.log(i)
        }, 1000)
      }

      // 4
      // 2
      // 3
      // 1
      // 16*16
    </script>
  </body>
</html>
