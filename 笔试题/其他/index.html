    <title>洗牌算法</title>
  </head>
  <body>
    <script>
      // shuffle
      let a = [1, 2, 3, 4, 5]
      function shuffle1(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const randomIndex = Math.floor(Math.random() * (i + 1))
          // swap(array, i, randomIndex)
          ;[array[i], array[randomIndex]] = [array[randomIndex], array[i]]
        }
        return array
      }
      shuffle1(a)
      // a.sort(function(a, b) {

      // })
      console.log(a)
    </script>
